<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" class="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <title>KRIP-ZI helper</title>
</head>
<body>
  <h1>Быстрое возведение в степень</h1>
  <div class="wrapper">    
    <form class="form-wrapper">
      <div class="input-wrapper">
        <label>Основание</label>
        <input id="base" class="input-element">
      </div> 
      <div class="input-wrapper">
        <label>Степень</label>
        <input id="exponent" class="input-element">
      </div>    
      <div class="input-wrapper">
        <label>Модуль</label>
        <input id="modulus" class="input-element">
      </div>  
      <button id="result" class="btn">Посчитать</button>     
    </form>
    <textarea id="output" class="output"></textarea>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
